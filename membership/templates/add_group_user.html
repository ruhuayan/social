{% extends "base_profile.html" %}
{% load bootstrap3 %}

{% block title %}Invite users to Group{% endblock %}

{% block contRight %}
        <div class="col-sm-9" style="border: solid 1px #999; height:300px;">
             {% if msg %}
            <div class="alert alert-danger ">
                    <p><strong>{{ msg }}</strong></p>
            </div>
            {% endif %}

            {% if users %}

            <h3>Users:</h3>
             <form class="form-inline" action="" method="post">
                 {% csrf_token %}
                 {% for user in users %}
                <div class="checkbox">
                    <label ><input type="checkbox" name="user" value="{{user}}" /> {{ user }}</label>
                </div>
                 {% endfor %}
                 <div><input type="hidden" name="groupName" value="{{ groupName }}">
                     <button type="submit" class="btn btn-default">Send invitation</button> </div>
            </form>
            {% endif %}
        </div>
{% endblock %}
